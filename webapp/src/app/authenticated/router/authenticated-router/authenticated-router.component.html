
<nav class="nav" [class.nav-full]="showMenu">
    <div class="logo">
        <img src="../../../../assets/icon.png" alt="">
    </div>
    <ul>
        <li *ngFor="let item of menu" (click)="navigate(item.link)">
            <span class="icon">
                <i class="fa-regular {{item.icon}}"></i>
            </span>
            <span class="label">{{item.title.label |translate:item.title.params}}</span>
        </li>
    </ul>
</nav>
<main class="main-content" [class.open-main-content]="showMenu">
    <router-outlet></router-outlet>
</main>

<div class="footer">
    {{'common.footer' | translate}}
</div>
